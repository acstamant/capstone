<!DOCTYPE html>

<html lang = "en">
<head>
	<meta charset ="utf-8">
	<link rel="shortcut icon" href="favicon.ico">

	<script type ="text/javascript" src="d3.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
	<script src="counties.js"></script>

	<title> Anna Camille - Starbucks Time Series</title> 

	<div id ="sliderContainer">
		<input id="timeslide" type="range" min="0" max="363" value="0" step="1"/><br>
		<span id="range">Month and Year</span>
	</div>

	<style>
		path {
    		stroke: cadetblue;
    		stroke-width: 1px;
    		fill: slategray;
		}
		.circles {
			stroke: yellow;
			stroke-width:0.5px;
			fill:steelblue;
		}
		.hover {
   		 fill: yellow;   
		}
		.incident{
			stroke:yellow;
			fill:steelblue;
		}

		#sliderContainer {
			position: relative;
			top:500px;
		}
	
		h1 {
			color: green;
    		position: absolute;
    		border-left: double;
    		border-left-color: steelblue;
    		border-bottom: double;
    		border-bottom-color: steelblue;
    		border-top: ridge;
    		border-top-color: steelblue;
    		left: 400px;
    		font-size: 2.5em;
    		border-right: double;
    		border-right-color: steelblue;
    		text-align:center;
		}
		h2 {
			position:absolute;
			font: cursive;
			color: green;
    		top: 100px;
    		left: 650px;
    		font-size: 2em;
    		text-align:center;
		}
	</style>
	
</head>
<body>
	<h1> Time Series of Starbucks in the United States </h1>
	<h2></h2>
	<script type="text/javascript" src="project_1.js"></script>
</body>
		
</html>
