<!DOCTYPE html>

<html lang = "en">
<head>
	<script type ="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
	<script src="counties.js"></script>
	<meta charset ="utf-8">
	<title> Anna Camille - Starbucks Time Series</title> 
</head>
<body>
	<script>
		
		//diminsions
var width = 700; 
var height = 580; 

//creates the svg element 
var svg = d3.select("body")
	.append("svg")
    .attr("width", width)
    .attr("height", height);

var projection = d3.geoAlbersUsa()
	.scale(1000)
	.translate([width/2, height/2]);
	//think of g like a circle, rect, etc
var g = svg.append("g"); //appends an empty element to the SVG, contains geometr
var path = d3.geoPath()
	.projection(projection);

g.selectAll("path")
	.data(counties_json)
	.enter()
	.append("path")
	.attr("fill", "#ccc")
	.attr("stoke", "#333")
	.attr("d", path);
	</script>
</body>
		
</html>
