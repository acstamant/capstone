<!DOCTYPE html>

<html lang = "en">
<head>
	<meta charset ="utf-8">
	<script src="https://d3js.org/d3.v2.min.js"></script>
	<script src="https://github.com/acstamant/capstone/blob/master/counties.js"></script>

	<title> Anna Camille - Starbucks Time Series</title> 
	<p>Timeseries of Starbucks Locations in the United States </p>
</head>
<body>

	<script type = "text/javascript">
		var width = 700; 
		var height = 580; 

		var svg = d3.select('body') //creates the svg element 
			.append('svg')
			.attr('width', width)
			.attr('height', height); 

		var g = svg.append("g"); //appends to cvg

		var projection = d3.geoAlbersUsa().scale(1300).translate([487.5, 305]); 

		var path = d3.geoPath()
			.projection(projection);

		g.selectAll("path")
			.data(counties_json.features)
			.enter()
			.append("path")
			.attr("fill", "#ccc")
			.attr("d", path);
		
	</script>
		
</body>
</html>
